name: Code Scanning
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'
jobs:
  codeql:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: CodeQL
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript' ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v2
      - uses: github/codeql-action/analyze@v2
